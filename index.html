<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #d1d8e0, #e9eff1);
            color: #333;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        textarea {
            width: 90%;
            height: 120px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1.1em;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            background: #ecf0f1;
            color: #2c3e50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            padding: 8px 16px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #2980b9;
        }
        .note-container {
            width: 90%;
            margin-top: 20px;
        }
        .note {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #3498db;
        }
        .note span {
            flex: 1;
            margin-right: 10px;
            white-space: pre-wrap;
        }
        .action-btn {
            display: flex;
            gap: 5px;
        }
        .btn {
            padding: 5px 10px;
            font-size: 0.9em;
            color: #2c3e50;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e0e0e0;
        }
        .delete-btn::before {
            content: 'ðŸ—‘'; /* Trash icon */
        }
        h2 {
            color: #2c3e50;
            margin: 10px 0;
        }
        .export-import-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        #sn {
            font-weight: 900;
            height: 60px;
            width: 220px;
            font-size: 20px;
        }
        #i {
            margin-left: 220px;
            font-size: 13px;
        }
        #e {
            font-size: 13px;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.7s;
            z-index: 1000;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            textarea {
                width: 100%;
            }
            .note-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Simple Notes</h1>
    <label for="noteInput">Write your note:</label>
    <textarea id="noteInput" placeholder="Type your note here..."></textarea>
    <button onclick="saveNote()" id="sn">Save Note</button>

    <!-- Export/Import Buttons -->
    <div class="export-import-buttons">
        <button onclick="exportNotes()" id="e">Download Notes</button>
        <input type="file" id="fileInput" onchange="importNotes(event)" style="display:none;">
        <button onclick="document.getElementById('fileInput').click()" id="i">Import Notes</button>
    </div>

    <div class="note-container">
        <h2>Saved Notes:</h2>
        <div id="notesList"></div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        // Function to load notes from localStorage
        function loadNotes() {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = '';
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note';
                noteElement.innerHTML = `
                    <span id="note-${index}">${note}</span>  Full text displayed 
                    <div class="action-btn">
                        <button class="btn delete-btn" onclick="confirmDelete(${index})"></button>
                    </div>
                `;
                notesList.appendChild(noteElement);
            });
        }

        // Save a note
        function saveNote() {
            const noteInput = document.getElementById('noteInput');
            const noteText = noteInput.value.trim();
            if (noteText) {
                const notes = JSON.parse(localStorage.getItem('notes')) || [];
                if (!notes.includes(noteText)) { 
                    notes.push(noteText);
                    localStorage.setItem('notes', JSON.stringify(notes));
                    noteInput.value = '';
                    loadNotes();
                    showNotification('Note saved successfully!');
                } else {
                    alert("This note already exists!");
                }
            }
        }

        // Confirm delete before deleting a note
        function confirmDelete(index) {
            const confirmation = confirm("Are you sure you want to delete this note?");
            if (confirmation) {
                deleteNote(index);
            }
        }

        // Delete a note
        function deleteNote(index) {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.splice(index, 1);
            localStorage.setItem('notes', JSON.stringify(notes));
            loadNotes();
            showNotification('Note deleted successfully!');
        }

        // Export notes as JSON file
        function exportNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const blob = new Blob([JSON.stringify(notes)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'notes.json';
            link.click();
            showNotification('Notes downloaded successfully!');
        }

        // Import notes from JSON file
        function importNotes(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const importedNotes = JSON.parse(e.target.result);
                    localStorage.setItem('notes', JSON.stringify(importedNotes));
                    loadNotes();
                    showNotification('Notes imported successfully!');
                };
                reader.readAsText(file);
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.opacity = 1;
            setTimeout(() => {
                notification.style.opacity = 0;
            }, 1000);
        }

        // Load notes on page load
        window.onload = loadNotes;
    </script>
</body>
</html>
